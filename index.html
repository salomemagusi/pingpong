<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ping-pong</title>
    <link rel="stylesheet" type="text/css" href="css/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
    <script type="js/jquery-3.3.1.js"></script>
    <script type="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
    <h1 class="center">Let,s play!</h1>
    <h2>Rules</h2>
    <div class="jumbotron">
    <p>ping-pong will count up to your number with the following expectations:</p>
       <div class="col-md-6">
       <ol>
         <li>Numbers divisible by 3 become "Ping"</li>
         <li>Numbers divisible by five become "pong"</li>
         <li>Numbers divisible by 3 and 5 become "ping-pong"</li>
       </ol>
       </div>
       <form id="pingPongForm">
         <label></label>
         <input id="submit" type="text">
            <button class="btn">Enter number</button>
       </form>
         </div>
       </div>
  </body>
</html>
